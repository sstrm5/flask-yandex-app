<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/pagination.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>{{title}}</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="header_logo">
                <a class="navbar-brand" href="/"><img src="/static/img/icon.jpg" alt=""
                                                      style="width: 100px; height: 100px"></a>
                <h5>Фишинг-сайт</h5>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/news">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products">Товары</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    {% if current_user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="/cart"><img src="../static/img/cart.svg" alt="Корзина" class="cart-image"></a>
                        {% if current_user.role.value == "admin" %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/admin">АДМИН-ПАНЕЛЬ</a>
                            </li>
                        {% endif %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register">Зарегистрироваться</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container" style="min-height: 85vh;">
    {% block content %}{% endblock %}
</main>
<footer class="py-5 mt-3 footer container">
    <p class="text-center text-white fs-4">Фишинг-сайт</p>
</footer>
</body>
</html>
